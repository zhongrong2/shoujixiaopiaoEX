<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>小票</title>

    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/noteRece.css">

</head>
<body>
<div id="content">
    <div class="top">
        <div class="leftTop">

        </div>
        <div class="titleTop">收银票据</div>
        <div class="rightTop">
            <!--<span>&#xe65d;</span>-->
            <!--<span>&#xe634;</span>-->
        </div>
    </div>
    <div class="middle">
        <ul class="note1">
            <li>
                <h5>单号：</h5>
                <span id="memVal"></span>
            </li>
            <li>
                <h5>门店：</h5>
                <span id="address">1站</span>
            </li>
            <li>
                <h5>油品：</h5>
                <span id="gunClass">92汽油</span>
            </li>
            <li>
                <h5>时间：</h5>
                <span id="time">2018-11-04</span>
            </li>
        </ul>
        <ul class="note2">
            <li>
                <h5>应收金额：</h5>
                <span id="amount">111</span>
            </li>
            <li>
                <h5>优惠金额：</h5>
                <span id="disAmount">111</span>
            </li>
            <li>
                <h5>实收金额：</h5>
                <span id="netAmount">200</span>
            </li>
            <li>
                <h5>支付方式：</h5>
                <span id="pay">微信</span>
            </li>
            <li>
                <h5>手机号码：</h5>
                <span id="tel">1111111111</span>
            </li>
        </ul>
        <ul class="note3">
            <li>
                <p>感谢您的惠顾期待您的再次光临！</p>
            </li>
        </ul>
    </div>
    <div class="foot">

    </div>
</div>
</body>
<script src="js/jquery-2.1.3.min.js"></script>

<script>
    $.ajax({
        url:"data.json",
        method:"get",
        dataType:"json",
        success:function (data) {
            $("#memVal").text(data.memVal);
            $("#address").text(data.address);
            $("#gunClass").text(data.gunClass);
            $("#time").text(data.time);
            $("#amount").text(data.amount);
            $("#disAmount").text(data.disAmount);
            $("#netAmount").text(data.netAmount);
            $("#pay").text(data.pay);
            $("#tel").text(data.tel);
        }
    })
</script>

</html>
