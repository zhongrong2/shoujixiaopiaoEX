<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>收银</title>

    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/receipt.css">
    <link rel="stylesheet" href="css/myAlert.css">


</head>
<body>
<div id="content">
    <div class="top">
        <div class="leftTop">
            <!--<span>&#xe634;</span>-->
        </div>
        <div class="titleTop">收银</div>
        <div class="rightTop">
            <span>&#xe65d;</span>
        </div>
    </div>
    <div class="middle">
        <form action="" id="form">
            <ul>
                <li>
                    <div class="member">
                        <span>会员：</span>
                        <input type="text" id="memTxt" class="memTxt" value="">
                        <span id="mem-icon">&#xe6be;</span>
                    </div>
                </li>
                <li>
                    <div class="tele">
                        <span>手机号：</span>
                        <input type="text" id="Tele" class="telephone" value="" autofocus>
                        <span id="tel-icon">&#xe6be;</span>
                    </div>
                </li>
                <li>
                    <div class="money">
                        <span>金额：</span>
                        <div class="text" id="monTxt"></div>
                    </div>
                </li>
                <li>
                    <div class="number">
                        <span>油枪：</span>
                        <div class="text" id="numTxt"></div>
                    </div>
                </li>
                <li id="payClass">
                    <div class="payClass">
                        <div class="payClass-item">
                            <span>&#xe63e;</span>
                            <h4>微信</h4>
                        </div>
                        <div class="payClass-item">
                            <span>&#xe72f;</span>
                            <h4>现金</h4>
                        </div>
                        <div class="payClass-item">
                            <span>&#xe633;</span>
                            <h4>刷卡</h4>
                        </div>
                        <div class="payClass-item">
                            <span>&#xe806;</span>
                            <h4>支付宝</h4>
                        </div>
                    </div>
                </li>
            </ul>
        </form>
    </div>
    <div class="foot">

    </div>
</div>
<!--手机号键盘-->
<div class="layer-content">
    <div class="form_edit clearfix">
        <div class="num">1</div>
        <div class="num">2</div>
        <div class="num">3</div>
        <div class="num">4</div>
        <div class="num">5</div>
        <div class="num">6</div>
        <div class="num">7</div>
        <div class="num">8</div>
        <div class="num">9</div>
        <div class="num">.</div>
        <div class="num">0</div>
        <div id="removeTele">删除</div>
    </div>
</div>
<!--手机自定义键盘-->
<div class="layer-content1">
    <div class="form_edit1 clearfix">
        <div class="num">1</div>
        <div class="num">2</div>
        <div class="num">3</div>
        <div class="num num2">100</div>
        <div class="num">4</div>
        <div class="num">5</div>
        <div class="num">6</div>
        <div class="num num2">200</div>
        <div class="num">7</div>
        <div class="num">8</div>
        <div class="num">9</div>
        <div class="num num2">300</div>
        <div class="num">.</div>
        <div class="num">0</div>
        <div class="num">00</div>
        <div id="remove">删除</div>
    </div>
</div>
<!--编号-->
<div class="layer-content2">
    <div class="form_edit2 clearfix">
        <div class="num">
            1
            <span>0#</span>
        </div>
        <div class="num">
            2
            <span>-10#</span>
        </div>
        <div class="num">
            3
            <span>0#</span>
        </div>
        <div class="num">
            4
            <span>-10#</span>
        </div>
        <div class="num">
            5
            <span>-10#</span>
        </div>
        <div class="num">
            6
            <span>0#</span>
        </div>
        <div class="num">
            7
            <span>-10#</span>
        </div>
        <div class="num">
            8
            <span>0#</span>
        </div>
        <div class="num">
            9
            <span>92#</span>
        </div>
        <div class="num">
            10
            <span>92#</span>
        </div>
        <div class="num">
            11
            <span>92#</span>
        </div>
        <div class="num">
            12
            <span>92#</span>
        </div>
        <div class="num">
            13
            <span>95#</span>
        </div>
        <div class="num">
            14
            <span>92#</span>
        </div>
        <div class="num">
            15
            <span>95#</span>
        </div>
        <div class="num">
            16
            <span>92#</span>
        </div>
    </div>
</div>


</body>

<script src="js/jquery-2.1.3.min.js"></script>
<script src="js/myAlert.js"></script>
<script src="js/receipt.js"></script>

</script>

</html>
